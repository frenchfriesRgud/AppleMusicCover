    <body>
        <div class="header">
            <div id="top-left-btn" class="action">Cancel</div>
            <div id="top-mid-btn">
                <h3>Create Playlist Cover</h3></div>
            <div id="top-right-btn" class="action focus">Save</div>
        </div>
        <div class="app">
            <div class="viewport">
                <div class="artwork">
                    <div class="spacer">
                        <div class="name">@yourName</div>
                        <div class="title"><h2>Name list<h2></div>
                    </div>
                </div>
            </div>
            <div class="controls">
                <div class="info">
                    <div class="field-group">
                        <input class="input-field input-playlist" name="playlist" value="Name list" placeholder="playlist">
                    </div>
                    <hr>
                    <div class="toggle-group">
                        <h3>Use my name</h3>
                        <span class="settings-toggle-container">
                            <label class="switch">
                                <input type="checkbox" id="avatar-float-radio">
                                <span class="slider round"></span>
                            </label>
                        </span>
                    </div>
                    <div class="field-group">
                        <span id="name-at">
                            <input class="input-field input-name" name="playlist" value="yourname" placeholder="@you">
                        </span>
                    </div>
                    <div class="option-group">
                        <div class="options text-align">
                            <ul class="options-text-align">
                                <li class="option active"><i class="ri-align-left"></i></li>
                                <li class="option"><i class="ri-align-center"></i></li>
                                <li class="option"><i class="ri-align-right"></i></li>
                            </ul>
                        </div>
                        <div class="options vertical-align">
                            <ul class="options-text-align">
                                <li class="option active"><i class="ri-layout-top-2-line"></i></li>
                                <li class="option"><i class="ri-layout-bottom-2-line"></i></li>
                            </ul>
                        </div>
                    </div>
                    <hr>
                    <div class="option-group option-group-full">
                        <div class="options foreground">
                            <ul class="options-foreground">
                                <li class="option active">Gradient</li>
                                <li class="option">Color</li>
                                <li class="option">Image</li>
                            </ul>
                        </div>
                    </div>
                    <div class="option-group foreground-choices">
                        <div class="foreground-gradients">
                            <ul>
                                <li>x</li>
                                
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
